<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/images/Netflix_icon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Projeto Netflix</title>
  </head>
  <body>
    <!-- Menu de navegação da página -->
    <nav id="cabecalho">
      <a id="logo" href=""
        ><img src="./src/images/Netflix_icon.png" alt="logo"
      /></a>
      <ul id="botoes">
        <li id="botao"><button href="#movies">Mais assistidos</button></li>
        <li id="botao"><button href="#moviesRated">Filmes top 10</button></li>
      </ul>
    </nav>
    <main id="container">
      <h2 id="more">Os Mais assistidos</h2>
      <!-- Div onde será gerado os filmes mais assistidos da api -->
      <div id="mais-assistidos">
        <ul id="movies"></ul>
      </div>
      <h2 id="topRated">Top 10 Filmes</h2>
      <!-- Div onde será gerado os filmes top 10 -->
      <div id="top-10">
        <ul id="movies-10"></ul>
      </div>
    </main>
    <footer id="final">
      <a href="https://www.themoviedb.org/?language=pt-BR" target="_blank"
        >Clique para Ver a Api Utilizada</a
      >
      <article>
        <figure>
          <img src="./src/images/VA DZN.png" alt="logo-VA" />
        </figure>
        <p>Projeto Feito por Paulo Vinicius Teixeira</p>
      </article>
    </footer>
    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
